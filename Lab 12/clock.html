<!DOCTYPE html> 

<html lang="en"> 

    <head> 

        <meta charset="UTF-8" /> 

        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

        <title>23BCE1476</title> 

        <style> 

            body { 

                display: flex; 

                justify-content: center; 

                align-items: center; 

                height: 100vh; 

                background-color: #f4f4f4; 

            } 

            canvas { 

                background: white; 

                border-radius: 50%; 

                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 

            } 

        </style> 

    </head> 

    <body> 

        <canvas id="clockCanvas" width="300" height="300"></canvas> 

 

        <script> 

            const canvas = document.getElementById("clockCanvas"); 

            const ctx = canvas.getContext("2d"); 

            const radius = canvas.width / 2; 

 

            function drawClock() { 

                ctx.clearRect(0, 0, canvas.width, canvas.height); 

                ctx.save(); 

                ctx.translate(radius, radius); 

 

                drawFace(ctx, radius); 

                drawNumbers(ctx, radius); 

                drawHands(ctx, radius); 

 

                ctx.restore(); 

            } 

 

            function drawFace(ctx, radius) { 

                ctx.beginPath(); 

                ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI); 

                ctx.fillStyle = "white"; 

                ctx.fill(); 

                ctx.lineWidth = 5; 

                ctx.strokeStyle = "black"; 

                ctx.stroke(); 

 

                ctx.beginPath(); 

                ctx.arc(0, 0, 5, 0, 2 * Math.PI); 

                ctx.fillStyle = "black"; 

                ctx.fill(); 

            } 

 

            function drawNumbers(ctx, radius) { 

                ctx.font = "18px Arial"; 

                ctx.textAlign = "center"; 

                ctx.textBaseline = "middle"; 

 

                for (let num = 1; num <= 12; num++) { 

                    let angle = (num * Math.PI) / 6; 

                    let x = (radius - 30) * Math.sin(angle); 

                    let y = -(radius - 30) * Math.cos(angle); 

                    ctx.fillText(num, x, y); 

                } 

            } 

 

            function drawHands(ctx, radius) { 

                const now = new Date(); 

                const hours = now.getHours() % 12; 

                const minutes = now.getMinutes(); 

                const seconds = now.getSeconds(); 

 

                drawHand( 

                    ctx, 

                    (hours * Math.PI) / 6 + (minutes * Math.PI) / 360, 

                    radius * 0.5, 

                    6 

                ); 

                drawHand( 

                    ctx, 

                    (minutes * Math.PI) / 30 + (seconds * Math.PI) / 1800, 

                    radius * 0.7, 

                    4 

                ); 

                drawHand(ctx, (seconds * Math.PI) / 30, radius * 0.9, 2, "red"); 

            } 

 

            function drawHand(ctx, angle, length, width, color = "black") { 

                ctx.beginPath(); 

                ctx.lineWidth = width; 

                ctx.lineCap = "round"; 

                ctx.strokeStyle = color; 

                ctx.moveTo(0, 0); 

                ctx.rotate(angle); 

                ctx.lineTo(0, -length); 

                ctx.stroke(); 

                ctx.rotate(-angle); 

            } 

 

            function updateClock() { 

                drawClock(); 

                setTimeout(updateClock, 1000); 

            } 

 

            updateClock(); 

        </script> 

    </body> 

</html>
