<!DOCTYPE html> 

<html lang="en"> 

    <head> 

        <meta charset="UTF-8" /> 

        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

        <title>23BCE1476</title> 

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 

        <style> 

            body { 

                font-family: Arial, sans-serif; 

                text-align: center; 

                background-color: #f4f4f4; 

            } 

            .chart-container { 

                display: flex; 

                flex-wrap: wrap; 

                justify-content: center; 

                gap: 20px; 

                margin-top: 20px; 

            } 

            .chart { 

                width: 45%; 

                min-width: 350px; 

            } 

        </style> 

    </head> 

    <body> 

        <h1>Dynamic Charts using Plotly.js</h1> 

        <div class="chart-container"> 

            <div id="barChart" class="chart"></div> 

            <div id="lineChart" class="chart"></div> 

            <div id="pieChart" class="chart"></div> 

            <div id="donutChart" class="chart"></div> 

        </div> 

 

        <script> 

            const categories = ["Apple", "Banana", "Orange", "Grapes", "Mango"]; 

            const values = [20, 35, 30, 15, 25]; 

 

            Plotly.newPlot( 

                "barChart", 

                [ 

                    { 

                        x: categories, 

                        y: values, 

                        type: "bar", 

                        marker: { 

                            color: [ 

                                "red", 

                                "yellow", 

                                "orange", 

                                "purple", 

                                "green", 

                            ], 

                        }, 

                    }, 

                ], 

                { 

                    title: "Fruit Sales (Bar Chart)", 

                    xaxis: { title: "Fruit Type" }, 

                    yaxis: { title: "Quantity Sold" }, 

                    margin: { t: 50, l: 50, r: 20, b: 50 }, 

                } 

            ); 

 

            Plotly.newPlot( 

                "lineChart", 

                [ 

                    { 

                        x: categories, 

                        y: values, 

                        type: "scatter", 

                        mode: "lines+markers", 

                        line: { color: "blue", width: 3 }, 

                    }, 

                ], 

                { 

                    title: "Fruit Sales Trend (Line Chart)", 

                    xaxis: { title: "Fruit Type" }, 

                    yaxis: { title: "Quantity Sold" }, 

                    margin: { t: 50, l: 50, r: 20, b: 50 }, 

                } 

            ); 

 

            Plotly.newPlot( 

                "pieChart", 

                [ 

                    { 

                        labels: categories, 

                        values: values, 

                        type: "pie", 

                        marker: { 

                            colors: [ 

                                "red", 

                                "yellow", 

                                "orange", 

                                "purple", 

                                "green", 

                            ], 

                        }, 

                    }, 

                ], 

                { 

                    title: "Fruit Sales Distribution (Pie Chart)", 

                    margin: { t: 50, l: 20, r: 20, b: 50 }, 

                } 

            ); 

 

            Plotly.newPlot( 

                "donutChart", 

                [ 

                    { 

                        labels: categories, 

                        values: values, 

                        type: "pie", 

                        hole: 0.4,  

                        marker: { 

                            colors: [ 

                                "red", 

                                "yellow", 

                                "orange", 

                                "purple", 

                                "green", 

                            ], 

                        },},], 

                { 

                    title: "Fruit Sales Distribution (Donut Chart)", 

                    margin: { t: 50, l: 20, r: 20, b: 50 }, 

                } 

            ); 

        </script> 

    </body> 

</html>
