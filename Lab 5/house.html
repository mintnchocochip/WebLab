<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My House using SVG</h2>
    <iframe srcdoc="
        <svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>
            <rect x='60' y='80' width='80' height='80' fill='brown'/>
            <polygon points='50,80 150,80 100,40' fill='red'/>
            <rect x='90' y='120' width='20' height='40' fill='gray'/>
            <rect x='70' y='90' width='20' height='20' fill='lightblue'/>
            <rect x='110' y='90' width='20' height='20' fill='lightblue'/>
            <circle cx='160' cy='30' r='10' fill='yellow'/>
            <polygon points='170,35 175,45 165,45' fill='gold'/>
        </svg>
    " width="200" height="200" frameborder="0">
    </iframe>
</body>
</html>
