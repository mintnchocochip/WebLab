<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Desktop</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GSAP for smooth animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Three.js for 3D background animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Howler.js for sound effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <!-- 3D Animation Canvas -->
  <canvas id="three-canvas"></canvas>
  
  <!-- Desktop Icons Container -->
  <div id="desktop"></div>
  
  <!-- Container for dynamically generated app windows -->
  <div id="app-windows"></div>

  <!-- Terminal window (pre-made because it includes special elements) -->
  <div class="app-window" id="terminal-window">
    <div class="window-header">
      <span>Terminal</span>
      <button class="close-window">X</button>
    </div>
    <div class="window-content">
      <div id="terminal-output"></div>
      <input type="text" id="terminal-input" placeholder="Enter command...">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
