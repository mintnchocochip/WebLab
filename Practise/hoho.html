<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <legend for = "gender">Gender?</legend>
        <label for = "gender">Male: </label>
        <input type = "radio" name = "gender" value = "male"><br>
        <label for = "gender">Female: </label>
        <input type = "radio" name = "gender"  value="female">
        <br><br>
        <fieldset id = "text-types">
            <legend>TEXT - TYPES</legend>
            <label for = "password" >Password: </label>
            <input type = "password" name = "password" placeholder = "Enter your password" required="true"><br><br>
            <label for = "email">Email:</label>
            <input type = "email" name = "email" placeholder = "Enter your email" ><br><br>
            <label for = "tel">Telephone:</label>
            <input type = "tel" name = "tel" placeholder = "Enter your telephone number" pattern = ""><br><br>
            <label for = "files">Files:</label>
            <input type = "file" name = "files"><br><br>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Reset">
            
        </fieldset>
    </form>
    <form oninput= "x.value = parseInt(a.value)*parseInt(b.value)">
        <input type = "range" id = "a" value = "50"> * 
        <input type = "number" id = "b" value = "50"> = 
        <output id = "x"></output>
    </form>
</body>
</html>
